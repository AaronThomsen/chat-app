<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand h1" href="/">Chat!</a>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <button *ngIf="!userService.isLoggedIn" class="btn btn-outline-secondary" (click)="openLogin()">Login or Signup<i class="fa fa-user-circle-o ml-2" aria-hidden="true"></i></button>

    </li>
  </ul>
</nav>
